<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Chat App</title>
</head>

<body>
    <section class="chat">
        <aside id="sidebar" class="chat__sidebar"></aside>
        <main class="chat__main">

            <div>
                <h1 class="centerText">Chat App with Socket.io</h1>

                <div id="messages"></div>
            </div>

            <form action="#" class="chat__form">
                <input type="text" name="message" id="inputMessage" autocomplete="off" placeholder="Type something..."
                    required>
                <button type="submit" class="button">Send!</button>
                <button class="button center" id="send-location">Share location</button>
            </form>


        </main>
    </section>



    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
            
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" class="locationMessage" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title centerText">{{room}}</h2>
        <h3 class="list-title centerText">Users</h3>
        <ul>
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
